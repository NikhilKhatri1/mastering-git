<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkoop Assessment</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Inkoop Assessment</h1>
    <p>Display Consecutive Even or Odd Numbers Based on Input</p>

    <div>
        <input type="number" required placeholder="Enter a number" />
        <button>Show</button>
    </div>
    <div class="text-area">
        <p class="evenContainer">Next Three Even Numbers: <span class="even"></span></p>
        <p class="oddContainer">Next Three Odd Numbers: <span class="odd"></span></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
